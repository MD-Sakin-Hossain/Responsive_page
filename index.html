<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Login page</title>
    <link rel="icon" type="img" href="icon.png">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" onsubmit="return validation()" autocomplete="off" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="user" type="text" placeholder="Username" />
              <span id="user1"></span>
              <span id="user2"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="pass" type="password" placeholder="Password" />
              <span id="pass1"></span>
            </div>
            <input type="submit" value="Login" class="btn solid"><a href="https://www.facebook.com/"></a></input>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Click the <b>SING UP</b> button to create a new account.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="images/image_.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              lick the <b>SING IN</b> button If you already have an account.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
    	const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});

function validation(){
	var user = document.getElementById('user').value;
	var pass = document.getElementById('pass').value;
	if(user==""){
		document.getElementById('user1').innerHTML ="Username cannot be empty";
		return false;
	}if(!isNaN(user)){
		document.getElementById('user1').innerHTML ="Username must be charecter";
		return false;
	}if(user.length<=2){
		document.getElementById('user1').innerHTML ="Username must be 3 charecter";
		return false;
	}if(pass==""){
		document.getElementById('pass1').innerHTML ="Password cannot be empty";
		return false;
	}if(pass.length<=7){
		document.getElementById('pass1').innerHTML ="Password must be 8 character";
		return false;
	}//else if(user== !NaN){
		//document.getElementById('user1').innerHTML ="Username cannot be number";
		//return false;
	//}
}


    </script>
  </body>
</html>
